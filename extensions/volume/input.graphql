query Input {
  cart {
    attribute(key: "volume_code") {
      key
      value
    }
    lines {
      quantity
      merchandise {
        ... on ProductVariant {
          id
        }
      }
    }
  }
  discountNode {
    metafield(namespace: "discount-tutorial", key: "function-config") {
      value
    }
  }
}
